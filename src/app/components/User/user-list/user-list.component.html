<div class="event-wraper">
    <div class="title-wraper">
        <div class="page-title">
            <h2>Users</h2>
        </div>
    </div>
    <div class="page-scroll">
        <div class="responsive-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>User Name</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role | titlecase}}</td>
                        <td>
                            @if(user.role != 'admin'){
                            <div ngbDropdown class="d-inline-block">
                                <button type="button" class="btn btn-outline-secondary" id="dropdownBasic"
                                    ngbDropdownToggle>
                                    Actions
                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                                    <button ngbDropdownItem (click)="openModal(content, user._id)">Delete</button>
                                </div>
                            </div>
                            }
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">User delete</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
            <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Cancel</button>
        </div>
    </ng-template>

</div>
