<div class="auth-screens onload">
    <div class="d-flex flex-fill flex-column flex-md-row" id="onBoarding">
        <div class="onBoarding-left flex-fill d-flex flex-column">
            <div class="onboarding-graphic flex-fill d-flex">
                <img alt="Login" class="img-fluid" src="/assets/onboarding-login.png">
            </div>
        </div>
        <div class="onBoarding-right d-flex justify-content-md-center align-items-md-center flex-fill">
            <div class="onBoarding-forms">
                <form [formGroup]="registerForm" class="auth-form">
                    <div class="form-intro">
                        <h1>Sign up</h1>
                        <p class="m-0">Letâ€™s get started with new sign up.</p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                            [class.is-invalid]="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched"
                            type="text" class="form-control" formControlName="userName">
                        <div *ngIf="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched"
                            class="invalid-feedback">
                            UserName is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                            [class.is-invalid]="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                            type="text" class="form-control" formControlName="email">
                        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
                            class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First name</label>
                        <input
                            [class.is-invalid]="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched"
                            type="text" class="form-control" formControlName="firstName">
                        <div *ngIf="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched"
                            class="invalid-feedback">
                            First name is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Last name</label>
                        <input
                            [class.is-invalid]="registerForm.get('lastName')?.errors && registerForm.get('lastName')?.touched"
                            type="text" class="form-control" formControlName="lastName">
                        <div *ngIf="registerForm.get('lastName')?.errors && registerForm.get('lastName')?.touched"
                            class="invalid-feedback">
                            Last name is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" formControlName="role"
                            [class.is-invalid]="registerForm.get('role')?.errors && registerForm.get('role')?.touched">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        <div *ngIf="registerForm.get('role')?.errors && registerForm.get('role')?.touched"
                            class="invalid-feedback">
                            Role is required
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input
                                [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                                [type]="passwordFieldType" class="form-control" formControlName="password">
                            <button type="button" class="btn btn-secondary input-group-text"
                                (click)="togglePasswordVisibility()">
                                <i [ngClass]="passwordFieldType === 'password' ? 'bi-eye' : 'bi-eye-slash'"></i>
                            </button>
                        </div>
                        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
                            class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                    <button (click)="registerHandler()" class="btn btn-primary w-100 mt-3" type="submit">Sign
                        up</button>
                    <div class="form-footer mt-3">
                        <p>Already have an account? <a (click)="login()" title="Login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
